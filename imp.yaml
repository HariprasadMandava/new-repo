---
- name: install gpg
  apt:
    name: gpung.software-properties-common
    state: present
    update_cache: yes
    cache_valid_time: 3600
- name: add gpg hey
  apt_key:
     url: "https://packages.grafana.com/gpg.key"
     validate_certs: no
- name: add repository
  apt_repository:
     repo:"deb htttps://packages.grafana.com/oss/deb stable main"
     state: present
     validate_certs: no
- name: install grafana
  apt:
   name: grafana
   state: latest
   update_cache: yes
   cache_valid_time: 3600
- name: start service grafana-server
  systemd:
    name: grafana-server
    state: started
    enabled: yes
- name: wait for service up
  url:
   url:"http://127.0.0.1:3000"
   status_code: 200
  register:_result
  until:-result.status == 200
  retries: 120
  delay: 1
- name: change admin password for grafana gui
  shell: "grafana-cli admin reset-admin-password {{ grafana_admin_password }}"
  register: _command-admin
  change_when: _command-admin.rc !=0


