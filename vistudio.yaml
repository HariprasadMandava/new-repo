---
 - name: Package installation
   hosts: localhost
   become: yes
   tasks:
     - block:
        - name: install httpd  package
          yum:
            name: httpd
            state: present
      rescue:
        - name: show error
          debug:
            msg: "unknown package"
      always:
        - name: message
          debug:
            msg: " httpd  installed succesfully"
